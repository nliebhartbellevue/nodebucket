<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form
        (submit)="onSubmit(loginForm)"
        #loginForm="ngForm"
        fxLayout="column"
        fxLayoutGap="15px"
      >
        <mat-form-field>
          <input
            matInput
            name="empid"
            ngModel
            type="text"
            placeholder="Employee ID"
            #empidInput="ngModel"
            required
            empid
          />
          <mat-error *ngIf="empidInput.invalid"
            >Please check you credentials and try again!</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="password"
            ngModel
            type="password"
            placeholder="Please enter your password."
            #passwordInput="ngModel"
            required
            password
          />
          <mat-error *ngIf="passwordInput.invalid"
            >Please check you credentials and try again!</mat-error
          >
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
