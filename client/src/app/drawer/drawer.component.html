<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHanset$ | async) ? 'over' : 'side'"
    [opened]="!(isHanset | async)"
  >
    <mat-toolbar>Projects</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="activate(board)" *ngFor="let board of boards">{{
        board.title
      }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <span>{{ currentBoard.title }}</span>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
